<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Euphoria+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Cardo:400,400italic|Radley|Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-3.3.1/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css"/>
    <link rel="stylesheet" href="main.css"/>
     
</head>
<body>
  
   <div class="main_container container">
       <div class="center">
           <div class="header">
               <h1>Random Quote Machine</h1>               
           </div>
           <div class="buttons">
               <button id="displayQuote" class="btn btn-lg btn-primary"><span class="fa fa-circle-o-notch fa-spin"></span> New Random Quote</button>
           </div>
          <div class="quotes">
                  <span class="text"> Click the button above to generate a random quote here. </span>
                 <span class="author"> ~Victor</span>
                 <span class="test"> </span>
           </div>
           
            <div class="buttons">               
           <a id="tweet" target="_blank" href="https://twitter.com/intent/tweet?text=Check out this random quote generator! ">
               <button class="btn btn-lg btn-primary"><span class="fa fa-twitter"></span> Tweet this quote</button>
           </a>
           </div>           
       </div>
       <div class="center">
           <div class="footer">
               <p> A <a href="http://freecodecamp.com">freecodecamp</a> Zipline. <a href="https://www.dropbox.com/s/cbqesh1ww94tk0o/FCC%20ZIPLINE%20RANDOM%20QUOTE%20MACHINE.zip?dl=0">Click to Download Code</a></p>
           </div>
       </div>
   
   
         
  
    </div>
      
    
    
<script type="application/javascript" src="js/jquery.js"></script>
<!--<script type="application/javascript" src="js/function.js"></script> -->        <!--         Use This to get quotes from a local array-->
<script type="application/javascript" src="js/api.js"></script>                     <!--         Use this to get quotes from an api-->
<script type="application/javascript" src="bootstrap-3.3.1/dist/js/bootstrap.js"></script>
</body>
</html>
