<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Euphoria+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Cardo:400,400italic|Radley|Tangerine" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
</head>

<body>
   <div class="calculator">
     
      <div class="header">
          <h1>FreeCodeCamp</h1>
          <p>COOL CALCULATOR</p>
      </div>
      
       <div class="display">
           
       </div>
       
       <div class="main">
           <div class="operators">
               <button id="clearall">AC</button>
               <button id="clear">CE</button>
               <button id="on">ON</button>                             
           </div>
           
           <div class="numbers">
               <button>9</button>
               <button>8</button>
               <button>7</button>
               <button>6</button>
               <button>5</button>
               <button>4</button>
               <button>3</button>
               <button>2</button>
               <button>1</button>
               <button>0</button>
               <button id="off">OFF</button>
<!--               <button id="sqrt">&radic;</button>-->
           </div>
       </div>
       <div class="right_align">
           <div class="operators">
             <button>/</button>
              <button value="*">*</button>
               <button>-</button>
               <button>+</button>
               <button id="equals">=</button>
           </div>
       </div>
       <a class="twitter-follow-button"  href="https://twitter.com/vic_softkid"  data-size="large">Follow @vicSoftkid</a>
                <p>Made by <a href="http://codepen.io/veektorh/">Bolum Victor</a></p>
   </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
