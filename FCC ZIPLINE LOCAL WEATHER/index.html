<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rancho' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
</head>

<body>
   <div class="container">
       <div class="center">
           <div class="header">
               <h1>FCC Local Weather App</h1>
           </div>
           <div class="content">
               <span class="">Hello</span>
                <span class="city">to your city</span>
                <span>From Nigeria</span>
           </div><hr>
           <div class="information">
                <h1>Weather Information for <label class="city">your city</label></h1>
               <span>Temperature : </span><span class="temp">25 degrees celsius</span><br>
               <span>Description : </span><span class="description">clear sky</span>
               <img src="http://openweathermap.org/img/w/10d.png" alt="weather icon"><br>
               <button class="convert btn btn-lg btn-success">Convert to Fahrenheit</button><br><br>
               <span>Made by <a href="http://codepen.io/veektorh/">Victor Bolum</a></span><br><br>
               <a class="twitter-follow-button" href="https://twitter.com/vic_softkid"  data-size="large">Follow @vicSoftkid</a>
           </div>
       </div>
   </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
